<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example4</title>

    <style>
         .container{
            display: grid;
            width: 100%;
            height: 100%;
            margin: auto;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(6, 1fr);
        }

        .one{
            background-color: lavender;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .two{
            background-color: rosybrown;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-column-start: 3;
            grid-column-end: 7;
        }

        .three{
            background-color: lavender;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-column-start: 1;
            grid-column-end: 7;
        }

        .four{
            background-color: rosybrown;
            grid-column-start: 4;
            grid-column-end: 5;
            grid-column-start: 1;
            grid-column-end: 7;
        }

        .five{
            background-color: lavender;
            grid-column-start: 5;
            grid-column-end: 7;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .six{
            background-color: rosybrown;
            grid-column-start: 5;
            grid-column-end: 7;
            grid-column-start: 4;
            grid-column-end: 7;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
    
</body>
</html>
